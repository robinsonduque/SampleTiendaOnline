<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Simple Sidebar - Start Bootstrap Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'ProyectoWebApp/assets/favicon.ico' %}" />
    <!-- Core theme CSS (includes Bootstrap)-->

    <link href="{% static 'ProyectoWebApp/css/styles.css' %}" rel="stylesheet" />
</head>

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar-->
        <div class="border-end bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom bg-light">Web App</div>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action list-group-item-light p-3"
                    href="{% url 'inicio' %}">Inicio</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3"
                    href="{% url 'blog' %}">Blog</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3"
                    href="{% url 'servicios' %}">Servicios</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3"
                    href="{% url 'tienda' %}">Tienda</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3"
                    href="{% url 'contacto' %}">Contacto</a>
            </div>
        </div>
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <!-- Top navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation"><span
                            class="navbar-toggler-icon"></span></button>
                    {%if user.is_authenticated %}
                    Hola {{user.username}}, <a href="{% url 'autenticacion:cerrar_sesion' %}">Cerrar sesión</a>
                    {% else %}
                    <a href="{% url 'autenticacion:iniciar_sesion' %}">Inicia sesión </a>
                    | <a href="{% url 'autenticacion:registrar' %}">Registrate</a>
                    {% endif %}

                </div>
            </nav>
            <!-- Page content-->

            {% block content %}
            {% endblock %}

        </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Core theme JS-->
    <script src="{% static 'ProyectoWebApp/js/scripts.js' %}"></script>
</body>

</html>
