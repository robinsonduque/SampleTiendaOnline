{% extends "ProyectoWebApp/base.html" %}

{% block content %}
<h1 class="mt-4">Servicios</h1>
<div class="container">


    <div class="row">
        {% for i in servicios %}

        <div class="col-md-4">
            <h3>{{ i.titulo }}</h3>
            <p>{{ i.contenido }}</p>
            <p><img src="{{ i.imagen.url }}" width="200" class="img-thumbnail"></p>
        </div>

        {% endfor %}
    </div>


</div>


{% endblock %}
